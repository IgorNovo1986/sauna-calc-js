<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Сауна калькулятор прайс</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold mb-4 text-center text-black">Сауна калькулятор прайс js</h1>
        <form id="sauna-form" class="my-10">
            <div class="mb-4">
                <label for="people" class="block text-sm font-medium text-gray-700">Яка кількість людей планується?</label>
                <select id="people" name="people" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 cursor-pointer">
                    <option value="1">1 </option>
                    <option value="2">2 </option>
                    <option value="3">3 </option>
                    <option value="4">4 </option>
                </select>
            </div>
            <div class="mb-4">
                <label for="hours" class="block text-sm font-medium text-gray-700">Скільки годин ?</label>
                <select id="hours" name="hours" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 cursor-pointer">
                    <option value="one_hour">1</option>
                    <option value="two_hours">2</option>
                    <option value="three_hours">3</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="day" class="block text-sm font-medium text-gray-700">Який день тижня?</label>
                <select id="day" name="day" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 cursor-pointer">
                    <option value="monday">Понеділок</option>
                    <option value="tuesday">Вівторок</option>
                    <option value="wednesday">Середа</option>
                    <option value="thursday">Четвер</option>
                    <option value="friday">П'ятниця</option>
                    <option value="saturday">Субота</option>
                    <option value="sunday">Неділя</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="sauna" class="block text-sm font-medium text-gray-700">Який номер сауни?</label>
                <select id="sauna" name="sauna" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 cursor-pointer">
                    <option value="sauna_place_one">Фінська</option>
                    <option value="sauna_place_second">Лазня на дровах</option>
                </select>
            </div>
            <div class="text-center">
                <button type="button" onclick="calculatePrice()" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 my-6">Підрахувати</button>
            </div>
        </form>

        <h2 class="text-xl font-bold my-6 pb-6 border-b-2 border-gray-700">До оплати:</h2>
        <p id="total-price" class="text-gray-700 my-2 flex justify-between">Загальна вартість: <span id="total-price-amount">-</span></p>
        <p id="price-per-person" class="text-gray-700 my-2 flex justify-between">Вартість з особи: <span id="price-per-person-amount">-</span></p>

    </div>
   <script src="./script/script.js"></script>
</body>
</html>
